<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Crop Price Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }
            .login-container h2 {
                margin-bottom: 20px;
                color: #333;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .login-button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                width: 100%;
                cursor: pointer;
                font-size: 1em;
            }
            .login-button:hover {
                background-color: #218838;
            }
            .signup-link {
                margin-top: 15px;
                display: block;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="LoginServlet.do" method="POST"> <!-- Assuming '/home' is the page after login -->
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button class="login-button" type="submit">Login</button>
            </form>
            <a href="signup.html" class="signup-link">Don't have an account? <b style="color: Blue">Sign up</b></a>
        </div>
    </body>
</html>
